<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - JangoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343541;
            color: #ececf1;
        }
        .welcome-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .welcome-card {
            padding: 2rem;
            border-radius: 1rem;
            background-color: #444654;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #55BBAA;
            border-color: #55BBAA;
        }
        .btn-primary:hover {
            background-color: #4aa291;
            border-color: #4aa291;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .big-white-text {
            font-weight: 800;
            color: white;
        }
        .white-text {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row welcome-container">
            <div class="col-md-8 col-lg-6">
                <div class="card welcome-card">
                    <div class="card-body">
                        <h2 class="card-title mb-4 big-white-text">Welcome, {{ user.username }}!</h2>
                        <p class="card-text white-text">You have successfully logged in.</p>
                        <a href="{% url 'chat_page' %}" class="btn btn-primary mx-2 big-white-text-button">Go to Chat</a>
                        <a href="{% url 'logout' %}" class="btn btn-secondary mx-2 big-white-text-button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
