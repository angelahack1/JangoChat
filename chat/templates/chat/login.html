<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JangoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343541;
            color: #ececf1;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            padding: 2rem;
            border-radius: 1rem;
            background-color: #444654;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            background-color: #40414F;
            color: #ececf1;
            border: 1px solid #5a5c6d;
        }
        .form-control:focus {
            background-color: #40414F;
            color: #ececf1;
            border-color: #55BBAA;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #55BBAA;
            border-color: #55BBAA;
        }
        .btn-primary:hover {
            background-color: #4aa291;
            border-color: #4aa291;
        }
        .big-white-text {
            font-weight: 800;
            color: white;
        }
        .white-text {
            color: white;
        }
        .big-white-text-button {
            font-weight: 600;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row login-container">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 big-white-text">JangoChat Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label white-text">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter your username" required id="id_username">
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label white-text">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter your password" required id="id_password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary big-white-text-button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
